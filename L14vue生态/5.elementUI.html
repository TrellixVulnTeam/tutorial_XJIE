<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>elementUI</title>
<!--    UI库现状  html  css现状,bootstarp知名,vue单文件组件开发方式流行后涌现出一些vue ui库 优点:引用组件开发更方便,html  css  js库全帮你写好了,按需加载-->
<!--    比较知名  1.饿了么公司开发的elementUI 2.iViewUI  3.amazeUI专注移动端  中文   4.layerUI本来是个弹框js,后来功能多起来
5.cubeUI   出的晚质量不错但目前小众
6.  bootstarpvue  bootstarp迁移到vue单文件组件形式,比较适合熟悉bs人使用-->
    <script src="vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <el-button @click="visible=true">默认</el-button>
    <el-dialog :visible.sync="visible" title="hello world">222</el-dialog>

<!--    父组件传值到子组件,子组件elementUI已经写好数据绑定和循环-->
    <el-table
            :data="tableData"
            style="width: 100%">
        <el-table-column
                prop="date"
                label="日期"
                width="180">
        </el-table-column>
        <el-table-column
                prop="name"
                label="姓名"
                width="180">
        </el-table-column>
        <el-table-column
                prop="address"
                label="地址">
        </el-table-column>
    </el-table>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            visible:false,
            tableData: [{
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            }, {
                date: '2016-05-04',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1517 弄'
            }, {
                date: '2016-05-01',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1519 弄'
            }, {
                date: '2016-05-03',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1516 弄'
            }]
        }
    })
</script>
</body>
</html>
