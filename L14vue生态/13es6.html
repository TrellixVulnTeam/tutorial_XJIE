<!--学到前端框架后,开始看到"es6""babel","ecmaES5",跟之前的js有什么不同?-->
<!--IEEE:美国电气电子协会,ip,tcp,wifi协议,-->
<!--ECMA:欧洲计算机协会,负责JavaScript规范制定,所以js6版本又叫EcmaScript6版本,简写es6-->
<!--版本:97  ecmaScript1-->
<!--99   es3-->
<!--前三个大版本为刚开始学的js(变量  var  function())-->
<!--2011 es5开始大升级   json原生对象,继承,高级对象属性,严格模式-->
<!--2015 es6 (es2015) 又做一些升级,模块 类,集合  promise异步,生成器-->
<!--                nodejs  vue在国内火热   代表当今最新的语法-->
<!--2016-2019  es2016-es2019  别称(es7-es9)-->

<!--社区:js设计之初只为了浏览器交互功能设计比较简单,但js随着互联网火热发展,js版本不断更新,越来越像后端语言.浏览器适配新语法需要时间,人们的浏览器可能也几年不更新;js开发者由于没有历史包袱,nodejs出现后能写后端感到兴奋,导致js开发者激进使用最新语法开发项目-->
<!--语法转化:  但es6及以后的语法浏览器支持不好,有的客户使用的浏览器几年未更新,但开发喜欢最新语法提升效率.解决:使用工具babel把es6语法转换成es5,es3语法-->
<script type="text/ecmascript">
    //建议在项目开发中使用es6语法
    //1.let声明变量
    //var 声明的变量都是全局的 , 包括函数中的function(){var num=0},所以全局和不同函数里的变量容易冲突,造成bug
    //let变量会让每个模块中的变量作用域独立,已声明过的变量不能重复声明
    var a= 'hello';
    let b= 'hello';
    console.log(a,b);

    //2.箭头函数
    //箭头函数省略了function关键字,匿名函数可省略函数名,只有一个参数可省了()语句块的{}可省略
    function foo(n) {
        return n**2
    }
    (n) => {n**2};
    n => n**2;

    //3.解构赋值
    var arr1=[1,2,3];
    var z=arr1[0];var x=arr1[2];
    var [c,,d]=[1,2,3];

    //4.解包
    // ...运算符把可迭代对象拆成一项一项的 [{},{}]
    // ...[1,2,3];
    //5.常量
    //var 声明的变量可以被重新赋值,配置关键变量被程序中误修改.
    //const  常量  声明时赋值,值不能改变,否则报错,适合配置相关变量.类似py中的元组
    var config='dev';    config='debug';
    const config ='dev';

    //6对象省略key
    //对象中如果key跟value名字相同,可以省略key
    var name ='小明';
    function printInfo() {console.log(this.name)}
    var stuobj={
        name:name,
        printInfo:printInfo
    };


    let Name = '小明';
    // function printInfo() {console.log(this.name)}
    let Obj ={
        Name,
        printInfo
    };
    console.log(Obj.Name);

    //7格式化输出
    var name1='小明';
    var score=90;
    console.log('学生'+name1+',考了'+score+'分');
    console.log(`学生${name1}考了${score}`)

</script>
</body>
