<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //上一个列子中无法继承函数  js开辟一片共享区域  prototype
//    每一个构造函数对象都有都有prototype属性,类把方法放到prototype属性中
    //父类实例化后,父类的prototype属性就会变成子类的__proto__属性
    //子类可以调用属性,如果不存在就去__proto__找,找不到就去更上层proto找
    function People(name,age){
        this.name= name;
        this.age = age

    }
    People.prototype={//仅仅为了声明这是给共享的东西实际上还是在people下面的
        speak:function () {
            console.log('姓名'+this.name)
        }
    };
    var p1=new People('张三',30);
    p1.speak() //不能这样调用  people.prototype.speak
</script>
</body>
</html>
